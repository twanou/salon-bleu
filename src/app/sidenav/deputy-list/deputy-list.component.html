<mat-selection-list #compositionList (selectionChange)="selectionChange(compositionList.selectedOptions.selected)">
  @for (assignment of assignments; track assignment) {
    <mat-list-option
      [title]="formatName(assignment.depute)"
      [selected]="isDeputySelected(assignment.depute.id)"
      [value]="assignment.depute.id"
      color="primary"
      >
      <div class="row">
        <sb-avatar [url]="assignment.photoUrl"></sb-avatar>
        <span class="name">{{ formatName(assignment.depute) }}</span>
      </div>
    </mat-list-option>
  }
</mat-selection-list>
