<sb-page-template [sidenav]="true">
  <sb-spinner [isLoading]="isLoading">
    @for (subject of subjects; track subject) {
      <sb-subject-card class="feed-item" [subject]="subject"></sb-subject-card>
    }
  </sb-spinner>
  @if (subjects.length === 0 && !isLoading) {
    <mat-card class="feed-item">
      <mat-card-content>{{ 'bookmarks.no-bookmark' | translate }}</mat-card-content>
    </mat-card>
  }
</sb-page-template>
