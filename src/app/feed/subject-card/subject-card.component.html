<mat-card>
  <mat-card-header>
    <mat-card-subtitle>{{ subject.date }}</mat-card-subtitle>
    <mat-card-title class="title">{{ subject.details.titre }} </mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <mat-accordion>
      <mat-expansion-panel [expanded]="i === 0" *ngFor="let intervention of subject.details.interventions; index as i">
        <mat-expansion-panel-header>
          <mat-panel-title class="card-title">
            <sb-avatar [url]="intervention.affectation.photoUrl"></sb-avatar>
            {{ intervention.affectation.depute.titre }}
            {{ intervention.affectation.depute.prenom }}
            {{ intervention.affectation.depute.nom }}
            ({{ intervention.affectation.parti.sigle }})
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngIf="isFunctionVisible(i, intervention.affectation.depute.id)">
          <i class="fonctions" *ngFor="let function of intervention.affectation.fonctions; let last = last"
            >{{ function }} {{ !last ? ',' : '' }}
          </i>
        </p>
        <p *ngFor="let paragraph of intervention.paragraphes">{{ paragraph }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions class="action">
    <button
      (click)="onDirectLinkCopy()"
      [cdkCopyToClipboard]="getDirectLink(subject.id)"
      [matTooltip]="'feed.copy-link' | translate"
      mat-icon-button
    >
      <mat-icon>link</mat-icon>
    </button>
    <button (click)="openAssnatLink(subject.url)" [matTooltip]="'feed.ref-assnat' | translate" mat-icon-button>
      <mat-icon>open_in_new</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
